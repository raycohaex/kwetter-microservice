version: '3.4'

services:
  api.kweet:
    container_name: api.kweet
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:KweetDbConnectionString=server=db.kweet;database=KweetDb;user=development;password=development"
      - "EventBusSettings:HostAddress=amqp://guest:guest@rabbitmq:5672"
    depends_on:
        - db.kweet
    ports:
        - "8000:80"

  api.usertimeline:
    container_name: api.usertimeline
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "CacheSettings:ConnectionString=db.usertimeline:6379"
      - "EventBusSettings:HostAddress=amqp://guest:guest@rabbitmq:5672"
    depends_on:
      - db.usertimeline
      - service.rabbitmq
    ports:
      - "8001:80"

  db.kweet:
    container_name: db.kweet
    environment:
        MYSQL_ROOT_PASSWORD: "development"
        MYSQL_USER: "development"
        MYSQL_PASSWORD: "development"
        MYSQL_DATABASE: "KweetDb"
    restart: always
    ports:
        - 3306:3306
    volumes:
      - mysql_data:/var/lib/mysql

  db.usertimeline:
    container_name: "db.usertimeline"
    restart: always
    ports:
      - "6379:6379"


  service.rabbitmq:
    container_name: "service.rabbitmq"
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"