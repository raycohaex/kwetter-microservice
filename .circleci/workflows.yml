executors:
  dind-executor:
    docker:
      - image: 'docker:stable-dind'
    resource_class: small
  scanner:
    docker:
      - image: openjdk:11

parameters:
  run-kweet-workflow:
    type: boolean
    default: false
  run-usertimeline-workflow:
    type: boolean
    default: false
  run-common-workflow:
    type: boolean
    default: false

jobs:
  test-kweetapi:
    description: Test the Kweet API
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:6.0
    steps:
      - checkout
      - run:
          name: Unit tests
          command: |
            cd dotnet-backend/src/Tests/Unit/Kweet.Application.UnitTests
            dotnet test

  analyse-kweetapi:
    description: Scan with SonarQube
    machine:
      image: ubuntu-2204:2022.07.1
    steps:
      - checkout
      - run:
          name: Install Sonarqube scanner
          command: |
            cd dotnet-backend/src/Services/Kweet/Kweet.API
            sudo apt-get update && sudo apt-get install -y openjdk-11-jdk && sudo apt-get install -y ant && sudo apt-get clean;
            sudo apt-get update && sudo apt-get install -y ca-certificates-java && sudo apt-get clean && sudo update-ca-certificates -f;
            chmod +x sonarqube/sonar-scanner-4.7.0.2747/bin/sonar-scanner
            dotnet sonarcube/SonarScanner.MSBuild.dll begin /k:"Kwetter" /d:sonar.host.url="http://185.182.185.197:9000" /d:sonar.login=$SONARQUBE_LOGIN
            dotnet build Kweet.API.csproj
            dotnet sonarcube/SonarScanner.MSBuild.dll end /d:sonar.login=$SONARQUBE_LOGIN
      
  build-kweetapi:
    description: Build application with Release configuration
    executor: dind-executor
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: "Build and push Docker image"
          command: |
            cd dotnet-backend/src
            docker build -t raycoh/kweet-api -f Dockerfile.kweet .
      - run:
          name: Push to Docker Hub
          command: |
            docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_ACCESS_TOKEN
            docker push raycoh/kweet-api

workflows:
  kweetapi:
    when: << pipeline.parameters.run-kweet-workflow >>
    jobs:
      - test-kweetapi
      - analyse-kweetapi:
          requires:
            - test-kweetapi
      - build-kweetapi:
          requires:
            - test-kweetapi
            - analyse-kweetapi
          filters:
            branches:
              only: main
