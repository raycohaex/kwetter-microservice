version: 2.1

orbs:
  windows: circleci/windows@2.2.0
  docker: circleci/docker@1.5.0

parameters:
  run-kweet-workflow:
    type: boolean
    default: false
  run-usertimeline-workflow:
    type: boolean
    default: false
  run-common-workflow:
    type: boolean
    default: false

jobs:
  test-kweetapi:
    description: Setup and run application tests
    executor:
      name: windows/default
    steps:
      - checkout
      - restore_cache:
          keys:
            - dotnet-packages-v1-{{ checksum "Kweet.API/Kweet.API.csproj" }}
      - run:
          name: "Install project dependencies"
          command: dotnet.exe restore
      - save_cache:
          paths:
            - C:\Users\circleci\.nuget\packages
          key: dotnet-packages-v1-{{ checksum "Kweet.API/Kweet.API.csproj" }}
      - run:
          name: "Run Application Tests"
          command: dotnet.exe test -v n --results-directory:test_coverage --collect:"Code Coverage"
      - run:
          name: "Print Working Directory"
          command: pwd
      - store_artifacts:
          path: C:\Users\circleci\project\test_coverage   
  build-kweetapi:
    description: Build application with Release configuration
    executor:
      name: windows/default
    steps:
      - checkout
      - run:
          name: "Build Application according to some given configuration"
          command: dotnet.exe build --configuration Release
workflows:
  kweetapi:
    when: << pipeline.parameters.run-kweet-workflow >>
    jobs:
      - test-kweetapi
      - build-kweetapi:
          requires:
            - test
          filters:
            branches:
              only: main
  usertimeline:
    when: << pipeline.parameters.run-usertimeline-workflow >>
    jobs:
      - build-timelineapi
      - build-timelineapi:
          filters:
            branches:
              only: main
  common:
    when: << pipeline.parameters.run-common-workflow >>
    jobs:
      - build-common
      - build-common:
          filters:
            branches:
              only: main